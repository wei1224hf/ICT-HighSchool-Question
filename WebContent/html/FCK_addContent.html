<body style="height:100%;border:0px;margin:0px;padding:0px;">
<textarea name="FCKeditor1" rows="10" cols="80" style="width: 100%; height: 100%">write here</textarea>
                <script type="text/javascript">

var oFCKeditor = new FCKeditor( 'FCKeditor1' ) ;
oFCKeditor.BasePath        = "../libs/FCKeditor-v2.6.3/fckeditor/" ;
oFCKeditor.Height        = "100%" ;
oFCKeditor.ReplaceTextarea() ;

var save = function(){
        var oEditor = FCKeditorAPI.GetInstance('FCKeditor1') ;
        var str = oEditor.GetXHTML( true );
        top.myglobal.FCKCcontent = str;
}
var set = function(content){
        var oEditor = FCKeditorAPI.GetInstance('FCKeditor1') ;
        oEditor.SetData(content );
}
                </script>
